lightning:
  callbacks:
    image_logger:
      target: main.ImageLogger
      params:
        batch_frequency: 10000
        val_batch_frequency: 250
        max_images: 8
        increase_log_steps: false
        log_images_kwargs:
          'N': 1
  trainer:
    benchmark: true
    max_epochs: -1
    devices: 1
    accelerator: gpu
